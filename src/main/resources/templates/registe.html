<form class="form-signin" action="#" th:action="@{/registee}" method="post">
    <img class="mb-4" th:src="@{/asserts/img/login.jpg}" src="asserts/img/jj.jpg" alt="" width="72" height="72">
    <h1 class="h3 mb-3 font-weight-normal" th:text="请注册">Please sign up</h1>

    <label for="inputName" class="sr-only">昵称</label>

<br/><br/>
    <label for="inputPass" class="sr-only">密码</label>
    <input type="text" id="inputPass"  name="password" class="form-control" placeholder="密码" required>

    <label for="inputCarnumber" class="sr-only">店名</label>
    <input type="text" id="inputCarnumber"  name="carNumber" class="form-control" placeholder="店铺名称" required>
