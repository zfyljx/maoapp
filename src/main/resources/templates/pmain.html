<!DOCTYPE html>
<!-- saved from url=(0052)http://getbootstrap.com/docs/4.0/examples/dashboard/ -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>商户</title>
    <!-- Bootstrap core CSS -->
    <link href="asserts/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="asserts/css/dashboard.css" rel="stylesheet">
    <style type="text/css">
        /* Chart.js */

        @-webkit-keyframes chartjs-render-animation {
            from {
                opacity: 0.99
            }
            to {
                opacity: 1
            }
        }

        @keyframes chartjs-render-animation {
            from {
                opacity: 0.99
            }
            to {
                opacity: 1
            }
        }

        .chartjs-render-monitor {
            -webkit-animation: chartjs-render-animation 0.001s;
            animation: chartjs-render-animation 0.001s;
        }
    </style>
</head>

<body>
<!--引入topbar-->
<div th:replace="~{bar::topbar}"></div>

<div class="container-fluid">
    <div class="row">

        <!--引入sidebar-->
        <div th:replace="~{bar::#sidebar(activeUri='pmain.html')}"></div>
        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
            <form th:action="@{/puemp}" method="post">
                <!--发送put请求修改员工数据-->
                <!--
                1、SpringMVC中配置HiddenHttpMethodFilter;（SpringBoot自动配置好的）
                2、页面创建一个post表单
                3、创建一个input项，name="_method";值就是我们指定的请求方式
                -->
                <input type="hidden" name="_method" value="put" th:if="${emp!=null}"/>
                <input type="hidden" name="id" th:if="${emp!=null}" th:value="${emp.id}">
                <button type="submit" class="btn btn-primary" th:text="选择图片">添加</button>
                <img class="mb-4" th:src="@{/asserts/img/maoliang1.jpg}" src="asserts/img/login.jpg" alt="" width="72" height="72">
                <img class="mb-4" th:src="@{/asserts/img/maoliang2.jpg}" src="asserts/img/login.jpg" alt="" width="72" height="72">
                <img class="mb-4" th:src="@{/asserts/img/maoliang3.jpg}" src="asserts/img/login.jpg" alt="" width="72" height="72">

                <div class="my-3">
                    <span>商品分类：</span>
                    <select class="mx-3" name="city" style="width: 75px;height: 40px; font-size:20px;cursor: pointer">
                        <option value="猫粮">猫粮</option>
                        <option value="狗粮">狗粮</option>
                        <option value="用品">用品</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>商品名称</label>
                    <input name="cName" type="text" class="form-control" placeholder="商品名称" th:value="${emp!=null}?${emp.cName}">
                </div>
                <div class="form-group">
                    <label>价格</label>
                    <input name="carNumber" type="text" class="form-control" placeholder="价格" th:value="${emp!=null}?${emp.carNumber}">
                </div>
                <div class="form-group">
                    <label>简介</label>
                    <input name="description" type="text" class="form-control" placeholder="简介" th:value="${emp!=null}?${emp.description}">
                </div>
                <div class="form-group">
                    <label>详情描述</label>
                    <input name="description" type="text" class="form-control" placeholder="详情描述" th:value="${emp!=null}?${emp.description}">
                </div>

                <button type="submit" class="btn btn-primary" th:text="添加">添加</button>
            </form>
        </main>
    </div>
</div>

<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script type="text/javascript" src="asserts/js/jquery-3.2.1.slim.min.js" ></script>
<script type="text/javascript" src="asserts/js/popper.min.js" ></script>
<script type="text/javascript" src="asserts/js/bootstrap.min.js" ></script>

<!-- Icons -->
<script type="text/javascript" src="asserts/js/feather.min.js" ></script>
<script>
    feather.replace()
</script>

<!-- Graphs -->
<script type="text/javascript" src="asserts/js/Chart.min.js" ></script>
<script>
    var ctx = document.getElementById("myChart");
    var myChart = new Chart(ctx, {
        type: 'line',
        data: {
            labels: ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"],
            datasets: [{
                data: [15339, 21345, 18483, 24003, 23489, 24092, 12034],
                lineTension: 0,
                backgroundColor: 'transparent',
                borderColor: '#007bff',
                borderWidth: 4,
                pointBackgroundColor: '#007bff'
            }]
        },
        options: {
            scales: {
                yAxes: [{
                    ticks: {
                        beginAtZero: false
                    }
                }]
            },
            legend: {
                display: false,
            }
        }
    });
</script>

</body>

</html>
